name: nutrition_app
description: Personalized Nutrition and Diet Management Platform
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.2
  
  # HTTP & API
  http: ^1.2.2
  dio: ^5.7.0
  
  # Local Storage
  shared_preferences: ^2.5.4
  sqflite: ^2.4.2
  
  # UI Components
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.2.3
  cached_network_image: ^3.4.1
  
  # Forms & Validation
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.2.0
  
  # Date & Time
  intl: ^0.20.2
  
  # Charts
  fl_chart: ^1.1.1
  
  # Image Picker
  image_picker: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/

